<script type="text/javascript">

var t = 0,
material = ['THESEUS', 'DISCARDED CLOTHING', 'LEATHER', 'WOODEN PLANKS', 'FEATHERS', 'SKIN', 'BLACK INKY TAR', 'STONE'],
smell = ['BUTTERY', 'SWEET', 'CINNAMONY', 'INKY', 'CARDAMOMY', 'RANCID', 'BURNT', 'ROTTEN'],
place = ['IN A BLUE, TURBULENT OCEAN', 'IN AN UNDERPOPULATED AREA', 'B-', 'BY THE SEA', 'DEEP WITHIN A CAVE', 'IN THE LIBRARY', 'LOST UP A MOUNTAIN', 'IN A DESERTED FACTORY', 'IN DENSE WOODS', 'IN A HIDDEN MUSEUM', 'IN THE STACKS', 'AT A PORT', 'NEAR THE DOCKS', 'BEGINNING AND ENDING AT THE WATER' , 'IN HIS CLOSED CABIN', 'IN A COLD, WINDY CLIMATE', 'IN A PLACE WITH BOTH HEAVY RAIN AND BRIGHT SUN', 'UNDER THE AEROPLANES' , 'IN A HOT CLIMATE', 'INSIDE A MOUNTAIN', 'ON THE SEA', 'AMONG THE STALAGMITES', 'AT THE BAZAAR', 'BY A RIVER', 'AMONG STRANGERS', 'IN THE PAINTED CAVE', 'AROUND THE CAMPFIRE', 'UNDERWATER'],
light_source = ['CANDLES', 'ALL AVAILABLE LIGHTING', 'SCINTILLATING LIGHT', 'GHOST LANTERNS', 'SUNLIGHT THROUGH THE SHIP PLANKS' , 'NATURAL LIGHT'],
inhabitants = ['PEOPLE WHO SLEEP VERY LITTLE', 'SAILORS', 'BIRDS', 'CAVE PEOPLE', 'PEOPLE WITH THEIR MOUTHS SEWN SHUT', 'THE ANARCHISTS AND BROWNCOATS', 'S.', 'LOVERS IN THE LIBRARY', 'PEOPLE WHO ENJOY OLD MOVIES', 'ARSONISTS', 'STRAKA', 'COLLECTORS OF ALL ARTIFACTS', 'FRIENDS AND ENEMIES', 'PEOPLE WHO SLEEP BELOW DECK', 'VERY LOST PEOPLE', 'PEOPLE LOOKING FOR VEVODA', 'MARKET VENDORS', 'PEOPLE FROM MANY WALKS OF LIFE', 'JEN', 'ERIC', 'ILSA', 'MOODY', 'CALDEIRA', 'PEOPLE WHO LOVE TO READ'];

function rand_range(maximum) {
    "use strict";
    return Math.floor(Math.random() * (maximum + 1));
}
function choose(array) {
    "use strict";
    return array[rand_range(array.length - 1)];
}
function stanza() {
    "use strict";
    return 'A SHIP OF ' + choose(material) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + choose(smell) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + choose(place) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;USING ' + choose(light_source) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;INHABITED BY ' + choose(inhabitants);
}
function litany() {
    "use strict";
    var last, text, main = document.getElementById('main');
    if (8 > t) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    last.innerHTML = stanza();
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 5000);
}

</script>
  <title>A House of Dust</title>
</head>

<body onload="produce_litany();">
